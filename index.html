<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Color Palette</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #d4af37;
      margin-bottom: 2rem;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }
    .swatch {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
    }
    .color-box {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 1rem;
    }
    .label {
      background: #2e2e2e;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Gold Color Palette</h1>
  <div class="palette">
    <div class="swatch">
      <div class="color-box" style="background: #FFF8DC;">#FFF8DC</div>
      <div class="label">Light Gold</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background: #F5DEB3;">#F5DEB3</div>
      <div class="label">Soft Gold</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background: #D4AF37;">#D4AF37</div>
      <div class="label">Rich Gold</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background: #B8860B; color: white;">#B8860B</div>
      <div class="label">Deep Gold</div>
    </div>
    <div class="swatch">
      <div class="color-box" style="background: #C28840;">#C28840</div>
      <div class="label">Antique Gold</div>
    </div>
  </div>
</body>
</html>
